name: Build and Push Full DevBox

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: africanfuture/devbox
  TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ” Pull and run test container
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker run --rm ${{ env.IMAGE_NAME }}:${{ env.TAG }} echo "âœ… Devbox is working!"

  compose:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Install Docker Compose
        run: sudo apt-get install docker-compose -y

      - name: ğŸ§ª Test docker-compose setup
        run: |
          docker-compose up -d
          sleep 15
          docker-compose ps
          docker-compose logs --tail=20
          docker-compose down