build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (Windows)
        run: |
          docker build -f Dockerfile.windows -t africanfuture/msys2-base:windows -t africanfuture/msys2-base:windows-latest .
          docker push africanfuture/msys2-base:windows
          docker push africanfuture/msys2-base:windows-latest

      - name: Capture build output (Windows)
        if: failure()
        run: |
          $buildOutput = docker build -f Dockerfile.windows -t africanfuture/msys2-base:windows . 2>&1
          $buildOutput | Out-File -FilePath build.log
          Get-Content build.log
        shell: powershell