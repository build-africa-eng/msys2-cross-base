name: Build and Push MSYS2 Base Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (Linux)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.linux
          push: true
          tags: |
            africanfuture/msys2-base:linux
            africanfuture/msys2-base:linux-latest

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (Windows)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.windows
          push: true
          tags: |
            africanfuture/msys2-base:windows
            africanfuture/msys2-base:windows-latest
          # Optional: Add build args or platform if needed
          # platforms: windows/amd64

      - name: Log build output (Windows)
        if: failure()
        run: Get-Content build.log
        # Note: This assumes build output is logged to build.log; adjust if using a different method.