# .github/workflows/docker.yml
name: Build and Push MSYS2 Base Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKENS }}

      - name: Build and push (Linux)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.linux
          push: true
          tags: |
            africanfuture/msys2-base:linux
            africanfuture/msys2-base:linux-latest

  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKENS }}

      - name: Build (Windows)
        run: |
          docker build -f Dockerfile.windows `
            -t africanfuture/msys2-base:windows `
            -t africanfuture/msys2-base:windows-latest .

      - name: Push (Windows)
        run: |
          docker push africanfuture/msys2-base:windows
          docker push africanfuture/msys2-base:windows-latest
